<!DOCTYPE html>
<html>
<head>
    <title>Register - NALCO Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #003366, #0059b3);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            width: 400px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }
        .register-container img {
            max-width: 100px;
            margin-bottom: 15px;
        }
        .register-container h2 {
            margin-bottom: 25px;
            color: #003366;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #0059b3;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn:hover {
            background: #004080;
        }
        .extra-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .extra-link a {
            color: #0059b3;
            text-decoration: none;
            font-weight: bold;
        }
        .extra-link a:hover {
            text-decoration: underline;
        }
        .flash {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            font-size: 14px;
        }
        .flash.success { background: #d4edda; color: #155724; }
        .flash.danger { background: #f8d7da; color: #721c24; }
        .flash.warning { background: #fff3cd; color: #856404; }
        .flash.info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="register-container">
        <img src="https://tse2.mm.bing.net/th/id/OIP.K64diSIp4P071aM3pT6KdQHaHa?pid=ImgDet&w=178&h=178&c=7&dpr=1.5&o=7&rm=3" alt="NALCO Logo">
        <h2>Register New Account</h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, msg in messages %}
              <div class="flash {{ category }}">{{ msg }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="username">Choose Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Choose Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>

        <div class="extra-link">
            Already have an account? <a href="{{ url_for('login') }}">Login</a>
        </div>
    </div>
</body>
</html>
